<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dipdca</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main class="app">
      <header>
        <div class="header-top">
          <div class="header-title">
            <h1>dipdca</h1>
            <p class="subtitle" id="subtitle">Dip-signal DCA dashboard</p>
          </div>
          <div class="language-switch">
            <span id="languageLabel">Language</span>
            <div class="language-links" id="languageLinks">
              <a href="#" class="language-link active" data-lang="en">English</a>
              <a href="#" class="language-link" data-lang="ja">日本語</a>
            </div>
          </div>
        </div>
      </header>

      <section class="card">
        <form id="paramsForm">
          <div class="field-grid">
            <label>
              <span id="assetLabel">Asset</span>
              <select id="assetSelect" required>
                <option value="reit" id="assetOptionReit">REIT (REET)</option>
                <option value="gold" id="assetOptionGold">GOLD (GLD)</option>
                <option value="btc" id="assetOptionBtc">BTC (BTC-USD)</option>
              </select>
            </label>
            <label>
              <span id="currencyLabel">Display currency</span>
              <select id="currencySelect" required>
                <option value="usd" id="currencyOptionUsd">US Dollar (USD)</option>
                <option value="jpy" id="currencyOptionJpy">Japanese Yen (JPY)</option>
              </select>
            </label>
            <label>
              <span id="baseAmountLabel">Base amount ($)</span>
              <input id="baseAmount" type="number" min="1" value="500" required />
            </label>
            <label>
              <span id="lookbackLabel">L (days)</span>
              <input id="lookback" type="number" min="5" value="20" required />
            </label>
            <label>
              <span id="threshold2Label">th2 (%)</span>
              <input id="threshold2" type="number" min="1" value="5" step="0.5" required />
            </label>
            <label>
              <span id="threshold3Label">th3 (%)</span>
              <input id="threshold3" type="number" min="1" value="10" step="0.5" required />
            </label>
            <label>
              <span id="yearsLabel">Years</span>
              <input id="years" type="number" min="1" max="10" value="3" required />
            </label>
          </div>
          <button type="submit" class="primary" id="submitButton">Fetch data &amp; analyze</button>
        </form>
        <p id="statusMessage" class="status"></p>
      </section>

      <section class="card tabs">
        <div class="tab-header">
          <button class="tab-button active" data-tab="todayTab" id="todayTabButton">Today's suggestion</button>
          <button class="tab-button" data-tab="backtestTab" id="backtestTabButton">Backtest</button>
        </div>
        <div class="tab-content">
          <div id="todayTab" class="tab-panel active">
            <div id="todaySummary" class="summary-box">
              Results will appear after submitting.
            </div>
          </div>
          <div id="backtestTab" class="tab-panel">
            <div id="backtestSummary" class="summary-box">
              Backtest results will show here.
            </div>
            <div class="chart-wrapper">
              <canvas id="valueChart" height="300"></canvas>
            </div>
            <div class="chart-wrapper">
              <canvas id="multiplierChart" height="220"></canvas>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="js/backtest.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
